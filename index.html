<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>COPYFLIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #dc2626; /* Rouge Nakios */
  --bg: #000000;
  --surface: #0a0a0a;
  --text-muted: #a3a3a3;
  --transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
  --radius: 14px;
}

* { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

/* Scrollbar Style Nakios */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
::-webkit-scrollbar-thumb:hover { background: #333; }

body {
  background: var(--bg);
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
}

body.no-scroll { overflow: hidden; }

/* HEADER */
header {
  position: fixed; top: 0; width: 100%; height: 80px; z-index: 1000;
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 5%; transition: var(--transition);
}

header.scrolled {
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(25px);
  height: 65px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.logo {
  font-size: 26px; font-weight: 800; letter-spacing: -1.5px;
  cursor: pointer; text-transform: uppercase;
}
.logo span { color: var(--primary); }

.nav-right { display: flex; align-items: center; gap: 20px; }

.search-wrapper {
  background: #111;
  border-radius: 12px; padding: 10px 18px;
  display: flex; align-items: center; gap: 12px;
  border: 1px solid rgba(255,255,255,0.05); transition: var(--transition);
}

.search-wrapper:focus-within {
  border-color: var(--primary);
  background: #161616;
  width: 280px;
}

.search-wrapper input {
  background: transparent; border: none; color: white; outline: none; width: 160px;
  font-size: 0.95rem;
}

.admin-trigger {
  width: 42px; height: 42px; border-radius: 12px;
  background: var(--primary); color: white; border: none;
  cursor: pointer; transition: var(--transition);
  display: flex; align-items: center; justify-content: center;
}
.admin-trigger:hover { transform: scale(1.05); filter: brightness(1.1); }

/* HERO */
.hero-minimal {
  padding-top: 160px; text-align: center; margin-bottom: 50px;
}

.hero-minimal h1 {
  font-size: clamp(2.2rem, 6vw, 4rem); font-weight: 800; margin-bottom: 30px;
  letter-spacing: -2px; line-height: 1.1;
}
.hero-minimal h1 span { color: var(--primary); }

.tab-nav {
  display: inline-flex; background: #111;
  padding: 6px; border-radius: 16px; border: 1px solid #222;
}

.tab-nav button {
  padding: 12px 30px; border-radius: 12px; border: none; background: transparent;
  color: var(--text-muted); font-weight: 600; cursor: pointer; transition: var(--transition);
}

.tab-nav button.active {
  background: #fff; color: #000;
}

/* NAVIGATION BREADCRUMB */
.nav-controls {
  max-width: 1700px; margin: 0 auto; padding: 0 5%;
  display: flex; align-items: center; gap: 15px; margin-bottom: 30px;
}

#back-arrow {
  display: none; width: 48px; height: 48px; border-radius: 14px;
  background: #111; border: 1px solid #222;
  color: white; align-items: center; justify-content: center; cursor: pointer;
}
#back-arrow:hover { border-color: var(--primary); color: var(--primary); }

#breadcrumb-nav {
  display: none; align-items: center; gap: 10px; font-weight: 600; font-size: 1rem;
}
.bc-item { color: var(--text-muted); transition: 0.3s; }
.bc-item:last-child { color: var(--primary); }

/* GRID */
#main-grid {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 35px; padding: 0 5% 100px; max-width: 1700px; margin: 0 auto;
}

.content-card {
  display: flex; flex-direction: column; gap: 15px; cursor: pointer;
  transition: var(--transition); opacity: 0; transform: translateY(20px);
}

.content-card.visible { opacity: 1; transform: translateY(0); }

.poster-wrapper {
  position: relative; width: 100%; aspect-ratio: 2/3.1;
  border-radius: var(--radius); overflow: hidden;
  background: #0a0a0a;
  border: 1px solid rgba(255,255,255,0.05);
  transition: var(--transition);
}

.content-card:hover .poster-wrapper {
  transform: translateY(-8px);
  border-color: var(--primary);
  box-shadow: 0 15px 30px rgba(220, 38, 38, 0.2);
}

.poster-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 1s ease; }
.content-card:hover .poster-wrapper img { transform: scale(1.05); }

.content-info { text-align: left; padding-left: 5px; }
.content-title {
  font-size: 1rem; font-weight: 600; color: #eee;
  transition: 0.3s;
}
.content-card:hover .content-title { color: white; }

/* LOCKED STATE */
.content-card.locked { cursor: not-allowed; }
.content-card.locked .poster-wrapper::after {
  content: ""; position: absolute; inset: 0;
  background: rgba(0,0,0,0.4); backdrop-filter: blur(4px) grayscale(1); z-index: 1;
}
.locked-overlay {
  position: absolute; inset: 0; z-index: 2;
  display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px;
}
.locked-icon { font-size: 1.5rem; color: #fff; opacity: 0.8; }
.coming-soon-tag {
  background: var(--primary); color: white; font-size: 0.7rem;
  font-weight: 800; text-transform: uppercase; padding: 6px 14px;
  border-radius: 8px; letter-spacing: 0.5px;
}

/* PLAYER */
#player-overlay {
  position: fixed; inset: 0; background: #000;
  z-index: 2000; display: none; align-items: center; justify-content: center;
  opacity: 0; transition: 0.5s ease;
}
#player-container { width: 100%; height: 100%; }
#player-overlay.active { opacity: 1; }
#player-container iframe { width: 100%; height: 100%; border: none; }

.close-player {
  position: absolute; top: 30px; right: 30px;
  width: 50px; height: 50px; background: rgba(255,255,255,0.1); color: white;
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
  cursor: pointer; font-size: 1.4rem; transition: 0.3s; z-index: 2100;
  backdrop-filter: blur(10px);
}
.close-player:hover { background: var(--primary); transform: rotate(90deg); }

.grid-transition { opacity: 0; transform: scale(0.98); transition: 0.3s; }

@media (max-width: 768px) {
  #main-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
  .hero-minimal h1 { font-size: 2.2rem; }
  .search-wrapper:focus-within { width: 200px; }
}
</style>
</head>

<body>

<header id="mainNav">
  <div class="logo" onclick="location.reload()">COPY<span>FLIX</span></div>
  <div class="nav-right">
    <div class="search-wrapper">
      <i class="fa-solid fa-magnifying-glass" style="color: #444;"></i>
      <input type="text" class="search-input" placeholder="Rechercher...">
    </div>
    <button class="admin-trigger" onclick="window.open('admin/login.html','_blank')">
      <i class="fa-solid fa-bolt"></i>
    </button>
  </div>
</header>

<section class="hero-minimal">
  <h1>Le meilleur du <span>Streaming</span></h1>
  <nav class="tab-nav">
    <button class="active" onclick="filterData('all', this)">Tout</button>
    <button onclick="filterData('film', this)">Films</button>
    <button onclick="filterData('serie', this)">Séries</button>
  </nav>
</section>

<div class="nav-controls">
  <div id="back-arrow"><i class="fa-solid fa-arrow-left"></i></div>
  <div id="breadcrumb-nav"></div>
</div>

<div id="main-grid"></div>

<div id="player-overlay">
  <div class="close-player"><i class="fa-solid fa-xmark"></i></div>
  <div id="player-container">
    <iframe id="video-engine" allowfullscreen></iframe>
  </div>
</div>

<script>
let contentData, currentFilter = 'all', pathStack = [];
const grid = document.getElementById("main-grid");
const breadcrumbNav = document.getElementById("breadcrumb-nav");
const backArrow = document.getElementById("back-arrow");
const searchInput = document.querySelector(".search-input");
const playerOverlay = document.getElementById("player-overlay");
const videoEngine = document.getElementById("video-engine");
const nav = document.getElementById("mainNav");

const fallbackData = { folders: [], films: [] };

// CHARGEMENT DES DONNÉES (LOGIQUE ORIGINALE)
fetch("data.json").then(r => r.json()).then(json => {
  contentData = json;
  renderInitial();
}).catch(() => {
  console.warn("Attente de data.json...");
  contentData = fallbackData;
});

window.addEventListener("scroll", () => nav.classList.toggle("scrolled", window.scrollY > 50));

// FILTRAGE (LOGIQUE ORIGINALE)
function filterData(type, btn) {
  currentFilter = type === 'film' ? 'Film' : type === 'serie' ? 'Série' : 'all';
  document.querySelectorAll(".tab-nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  pathStack = [];
  backArrow.style.display = "none";
  breadcrumbNav.style.display = "none";
  triggerGridAnimation(renderInitial);
}

searchInput.addEventListener("input", () => triggerGridAnimation(performSearch));

function triggerGridAnimation(callback) {
  grid.classList.add("grid-transition");
  setTimeout(() => {
    callback();
    grid.classList.remove("grid-transition");
    const cards = grid.querySelectorAll(".content-card");
    cards.forEach((card, index) => {
      setTimeout(() => card.classList.add("visible"), index * 50);
    });
  }, 400);
}

function renderInitial() {
  pathStack = [];
  displayContent(contentData.folders, contentData.films);
}

function performSearch() {
  const query = searchInput.value.toLowerCase();
  if(!query) { renderInitial(); return; }
  grid.innerHTML = "";
  
  const searchInFolders = (folders) => {
    folders.forEach(f => {
      if(f.title.toLowerCase().includes(query)) buildFolder(f);
      if(f.children) {
        f.children.forEach(c => {
          if(c.type === "Folder") searchInFolders([c]);
          else if(c.title.toLowerCase().includes(query)) buildFilm(c);
        });
      }
    });
  };
  searchInFolders(contentData.folders);
  contentData.films.forEach(f => f.title.toLowerCase().includes(query) && buildFilm(f));
}

function displayContent(folders = [], films = []) {
  grid.innerHTML = "";
  folders.forEach(f => {
    if(currentFilter === 'all' || hasMatchingContent(f, currentFilter)) buildFolder(f);
  });
  films.forEach(f => {
    if(currentFilter === 'all' || f.type === currentFilter) buildFilm(f);
  });
  
  const cards = grid.querySelectorAll(".content-card");
  cards.forEach((card, index) => {
    setTimeout(() => card.classList.add("visible"), index * 30);
  });
}

function hasMatchingContent(folder, type) {
  return folder.children?.some(c => c.type === type || (c.type === "Folder" && hasMatchingContent(c, type)));
}

// BUILDERS (LOGIQUE ORIGINALE)
function buildFolder(f) {
  const card = createCardBase(f);
  card.onclick = () => f.active !== false && openFolder(f);
  grid.appendChild(card);
}

function buildFilm(f) {
  const card = createCardBase(f);
  card.onclick = () => f.active !== false && playMovie(f.video);
  grid.appendChild(card);
}

function createCardBase(item) {
  const isLocked = item.active === false;
  const card = document.createElement("div");
  card.className = "content-card" + (isLocked ? " locked" : "");
  
  let html = `
    <div class="poster-wrapper">
      <img src="${item.image}" alt="${item.title}" loading="lazy">
  `;
  
  if(isLocked) {
    html += `
      <div class="locked-overlay">
        <div class="locked-icon"><i class="fa-solid fa-lock"></i></div>
        <div class="coming-soon-tag">Bientôt</div>
      </div>
    `;
  }
  
  html += `
    </div>
    <div class="content-info">
      <div class="content-title">${item.title}</div>
    </div>
  `;
  
  card.innerHTML = html;
  return card;
}

// NAVIGATION (LOGIQUE ORIGINALE)
function openFolder(folder) {
  pathStack.push(folder);
  syncNavigation();
  triggerGridAnimation(() => {
    displayContent(
      folder.children.filter(c => c.type === "Folder"),
      folder.children.filter(c => c.type !== "Folder")
    );
  });
}

backArrow.onclick = () => {
  pathStack.pop();
  if(pathStack.length === 0) {
    backArrow.style.display = "none";
    breadcrumbNav.style.display = "none";
    triggerGridAnimation(renderInitial);
  } else {
    const parent = pathStack[pathStack.length - 1];
    syncNavigation();
    triggerGridAnimation(() => {
      displayContent(
        parent.children.filter(c => c.type === "Folder"),
        parent.children.filter(c => c.type !== "Folder")
      );
    });
  }
};

function syncNavigation() {
  backArrow.style.display = "flex";
  breadcrumbNav.style.display = "flex";
  breadcrumbNav.innerHTML = pathStack.map(f => `<span class="bc-item">${f.title}</span>`).join(" / ");
}

// PLAYER (LOGIQUE ORIGINALE)
function playMovie(url) {
  videoEngine.src = url;
  playerOverlay.style.display = "flex";
  document.body.classList.add("no-scroll");
  requestAnimationFrame(() => playerOverlay.classList.add("active"));
}

function closePlayer() {
  playerOverlay.classList.remove("active");
  document.body.classList.remove("no-scroll");
  setTimeout(() => {
    videoEngine.src = "";
    playerOverlay.style.display = "none";
  }, 500);
}

document.querySelector(".close-player").onclick = closePlayer;
playerOverlay.onclick = e => e.target === playerOverlay && closePlayer();

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closePlayer();
});
</script>

</body>
</html>
